about:
  home: http://github.com/healpy
  license: GNU General Public License v2 or later (GPLv2+)
  summary: Healpix tools package for Python
package:
  name: healpy
  version: {{version}}
source:
  fn: healpy-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/h/healpy/healpy-{{version}}.tar.gz
requirements:
  build:
  - python
  - setuptools
  - matplotlib
  - numpy x.x
  - numpy
  - six
  - astropy
  - python >=3.4*
  - numpy >=1.9*
  run:
  - python
  - matplotlib
  - numpy x.x
  - numpy
  - six
  - astropy
  - python >=3.4*
  - numpy >=1.9*

test:
  imports:
  - healpy
  - healpy.test
  requires:
  - pytest
  - nose
